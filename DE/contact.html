<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Add Tailwind CSS CDN -->

</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-2xl font-semibold mb-4">Contact Us</h1>
        <form id="contact-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="border rounded px-3 py-2 w-full" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="border rounded px-3 py-2 w-full" required>
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Problem facing </label>
                <input type="tel" id="phone" name="phone" class="border rounded px-3 py-2 w-full" required>
            </div>
            <div class="mb-4">
                <!-- You can add a CAPTCHA implementation here (e.g., Google reCAPTCHA) -->
                <!-- Example: <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div> -->
            </div>
            <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600">Submit</button>
        </form>
    </div>

    <script>
        // Example JavaScript for form submission
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(contactForm);
            // You can send the form data to your server for processing here
            // Example: fetch('your-server-endpoint', { method: 'POST', body: formData })
        });
    </script>
</body>
</html>
