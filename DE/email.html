<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class=" flex justify-center items-center h-screen" style="background-image: url('../assets/images/emailbg.jpg.jpg'); background-size: cover;">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form action="#" method="post">
            <div class="mb-4">
                <label for="emailPhone" class="block text-gray-600">Email/Phone Number:</label>
                <input type="text" id="emailPhone" name="emailPhone" class="w-full border border-gray-400 rounded px-3 py-2" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password:</label>
                <input type="password" id="password" name="password" class="w-full border border-gray-400 rounded px-3 py-2" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600">Login</button>
        </form>
        <div> 
            
        </div>

    </div>
</body>
</html>
